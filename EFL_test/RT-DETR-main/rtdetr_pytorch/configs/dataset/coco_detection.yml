task: detection

num_classes: 1203
remap_mscoco_category: True

train_dataloader: 
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: /mnt/share/lvis/images/train2017
    ann_file: /mnt/share/lvis/lvis_v1_train.json
    transforms:
      type: Compose
      ops: ~
    resample: False
  shuffle: True
  batch_size: 4
  num_workers: 4
  drop_last: True 


val_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: /mnt/share/lvis/images/train2017
    ann_file: /mnt/share/lvis/lvis_v1_val.json
    transforms:
      type: Compose
      ops: ~ 
  shuffle: False
  batch_size: 8
  num_workers: 4
  drop_last: False